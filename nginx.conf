server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: any non-file route -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets: immutable caching (works best with hashed filenames)
  location ~* \.(?:js|css|ico|gif|jpg|jpeg|png|svg|webp|ttf|woff|woff2)$ {
    try_files $uri =404;
    expires 30d;
    access_log off;
    add_header Cache-Control "public, immutable";
  }

  # Minimal security headers (avoid invalid context usage)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;
}
